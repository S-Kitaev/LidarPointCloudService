<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Главная</title>
  <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo-white"></div>
    <nav class="main-nav">
      <a href="/{{ user_id }}" class="nav-item active">Главная</a>
      <a href="/{{ user_id }}/create" class="nav-item">Создание облака точек</a>
      <a href="/{{ user_id }}/check" class="nav-item">Просмотр облака точек</a>
      <a href="/{{ user_id }}/connect" class="nav-item">Подключение к ЦХД</a>
      <a href="/{{ user_id }}/capture" class="nav-item">Снять облако точек</a>
    </nav>
    <div class="user-section">
      <span class="user-name">{{ username }}</span>
      <div class="user-icon"></div>
    </div>
  </header>

  <main class="main-content">
    <h1>Привет, {{ username }}!</h1>
    <p>Это главная страница проекта Лидар.</p>
  </main>
</body>
</html>
