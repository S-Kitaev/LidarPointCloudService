<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/docs/">
  <title>{{ doc_title }} — Документация</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <link rel="stylesheet" href="/static/css/docs.css" />
</head>
<body>
  <header class="main-header">
    <a href="/{{ user_id }}" class="logo-link">
      <div class="logo-white"></div>
    </a>
    <nav class="main-nav">
      <a href="/{{ user_id }}/create" class="nav-item">Создание облака точек</a>
      <a href="/{{ user_id }}/check" class="nav-item">Просмотр облака точек</a>
      <a href="/{{ user_id }}/connect" class="nav-item">ЦХД</a>
      <a href="/{{ user_id }}/capture" class="nav-item">Снять облако точек</a>
    </nav>
    <div class="user-section">
      <span class="user-name">{{ username }}</span>
      <div class="user-icon"></div>
    </div>
  </header>

  <main class="main-content">
    <div class="doc-content">
      <h1>{{ doc_title }}</h1>
      {{ doc_html|safe }}
      {% if source_info %}
        <div class="source-info">{{ source_info|safe }}</div>
      {% endif %}
    </div>
  </main>
</body>
</html>
